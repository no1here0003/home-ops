---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: storage
spec:
  releaseName: longhorn
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://charts.longhorn.io
      chart: longhorn
      version: 1.6.0
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:

    defaultSettings:
      defaultReplicaCount: 2
      snapshotMaxCount: 1
      backupTarget: ${NFS_BACKUP}
      # Below requires that nodes used for storage have the label
      # node.longhorn.io/create-default-disk=true
      createDefaultDiskLabeledNodes: true
      storageOverProvisioningPercentage: 150
      storageMinimalAvailablePercentage: 50
      guaranteedEngineManagerCPU: 20
      guaranteedReplicaManagerCPU: 20
      defaultDataPath: /var/lib/longhorn
      restoreVolumeRecurringJobs: false
      concurrentAutomaticEngineUpgradePerNodeLimit: 3
      defaultLonghornStaticStorageClass: longhorn

    ingress:
      enabled: true
      ingressClassName: nginx
      host: longhorn.${INTERNAL_DOMAIN}
      tls: true
      tlsSecret: longhorn.local-tls
