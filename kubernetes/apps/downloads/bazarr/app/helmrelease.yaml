---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: bazarr
  namespace: downloads
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
  - name: longhorn
    namespace: storage
  - name: volsync
    namespace: volsync-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:

    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 65539

    controllers:

      bazarr:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.2
            envFrom: &envFrom
              - secretRef:
                  name: bazarr

        containers:
          bazarr:
            image:
              repository: ghcr.io/onedr0p/bazarr
              tag: 1.4.2@sha256:113035f37f289f190781d9d728f2ebf56c895b972921820f5d30408427c837d9

            env:
              TZ: "${TIMEZONE}"
            envFrom: *envFrom

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

    ingress:
      bazarr:
        enabled: true
        className: "nginx"
        hosts:
          - host: &host "bazarr.${INTERNAL_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: bazarr
                  port: http
        tls:
          - hosts:
              - *host
            secretName: bazarr.tls

    service:
      bazarr:
        controller: bazarr
        ports:
          http:
            port: 6767

    persistence:
      config:
        enabled: true
        existingClaim: bazarr

      media:
        type: nfs
        server: "${NAS1_ADDR}"
        path: /volume1/Media
        globalMounts:
          - path: /media

      media2:
        type: nfs
        server: "${NAS2_ADDR}"
        path: /volume1/Media2
        globalMounts:
          - path: /media2

      media3:
        type: nfs
        server: "${NAS3_ADDR}"
        path: /volume1/Media
        globalMounts:
          - path: /media3

      temp:
        type: nfs
        server: "${NAS2_ADDR}"
        path: /volume1/temp
        globalMounts:
          - path: /temp_dir

      backup:
        type: nfs
        server: "${NAS2_ADDR}"
        path: /volume1/Kubernetes/bazarr
        globalMounts:
          - path: /config/backup
