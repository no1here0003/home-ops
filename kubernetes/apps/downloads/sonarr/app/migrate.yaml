apiVersion: v1
kind: Pod
metadata:
  name: pgloader 
spec:
  containers:
    - name: pgloader
      image: ghcr.io/roxedus/pgloader
      envFrom: &envFrom
        - secretRef:
            name: sonarr
      command: [ "/bin/bash", "-c", "--" ]
      args: [ "while true; do sleep 30; done;" ]
      volumeMounts:
        - mountPath: /config
          name: config
  volumes:
    - name: config
      persistentVolumeClaim:
        claimName: sonarr