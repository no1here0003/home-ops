---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app lidarr
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  dependsOn:
    - name: longhorn
      namespace: storage

  uninstall:
    keepHistory: false

  values:

    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 65539

    controllers:
      lidarr:

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          lidarr:
            image:
              repository: ghcr.io/onedr0p/lidarr-develop
              tag: 2.2.1.4073@sha256:ae2b24d5406e32c70e604b10c515f2355bac33f14382e013973a758770e863e8

    service:
      lidarr:
        controller: lidarr
        ports:
          http:
            port: 8686

    ingress:
      lidarr:
        enabled: true
        className: "nginx"
        hosts:
          - host: &host lidarr.${INTERNAL_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: lidarr
                  port: http
        tls:
          - hosts:
              - *host
            secretName: lidarr.tls

    persistence:
      config:
        existingClaim: lidarr

      media:
        type: nfs
        server: "${NAS1_ADDR}"
        path: /volume1/Media/Music
        globalMounts:
          - path: /media

      temp:
        type: nfs
        server: "${NAS1_ADDR}"
        path: /volume1/temp
        globalMounts:
          - path: /temp_dir
